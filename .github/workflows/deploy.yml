name: Snowflake Deploy Demo (DEV / PROD)

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Snowflake CLI
      - name: Install Snowflake CLI
        run: |
          python3 -m pip install --upgrade pip
          pip install snowflake-cli-labs
          snow --version

      # 3. Set environment based on branch
      - name: Set Environment
        run: |
          if [ "${{ github.ref_name }}" = "dev" ]; then
            echo "ENV=DEV" >> $GITHUB_ENV
          else
            echo "ENV=PROD" >> $GITHUB_ENV
          fi

      # 4. Configure Snowflake connection (NON-INTERACTIVE)
      - name: Configure Snowflake CLI connection
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SF_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
        run: |
          mkdir -p ~/.snowflake
          cat <<EOF > ~/.snowflake/config.toml
          [connections.default]
          account = "$SNOWFLAKE_ACCOUNT"
          user = "$SNOWFLAKE_USER"
          password = "$SNOWFLAKE_PASSWORD"
          warehouse = "$SNOWFLAKE_WAREHOUSE"
          role = "ACCOUNTADMIN"
          authenticator = "snowflake"
          EOF

      # 5. Deploy SQL
      - name: Deploy to Snowflake
        run: |
          echo "Deploying to environment: $ENV"

          # Replace ENV placeholder
          sed "s/{{ENV}}/$ENV/g" sql/01_database.sql > deploy_final.sql

          # Execute SQL
          snow sql \
            --connection default \
            --filename deploy_final.sql
